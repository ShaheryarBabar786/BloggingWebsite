<div class="wrapper">
  <div class="page-header d-flex justify-content-center align-items-center"
    style="background-image: url('../../../assets/img/login-image.jpg');">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register p-3">
            <h3 class="title text-center">Signup</h3>
            <form class="register-form" (ngSubmit)="Signup(myForm.value)" #myForm="ngForm">
              <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group form-group-no-border">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input type="text" id="name" class="form-control" placeholder="Name" ngModel name="name">
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group form-group-no-border">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>
                  <input type="text" id="email" class="form-control" placeholder="Email" ngModel name="email"
                    #emailInput>

                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group form-group-no-border">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" id="password" class="form-control" placeholder="Password" ngModel
                    name="password" #passwordInput>

                </div>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-group form-group-no-border">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password"
                    name="password">
                </div>
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <div class="input-group form-group-no-border">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-mobile"></i>
                    </span>
                  </div>
                  <input type="tel" id="phone-number" class="form-control" placeholder="Phone Number" name="phone">
                </div>
              </div>

              <div class="form-group">
                <label>Gender</label>
                <div>
                  <input type="radio" name="gender" id="maleRadioButton" value="Male" [(ngModel)]="selectedGender">
                  <label for="maleRadioButton" class="ml-2">Male</label> <!-- Add ml-2 class for margin-left -->
                </div>
                <div>
                  <input type="radio" name="gender" id="femaleRadioButton" value="Female" [(ngModel)]="selectedGender">
                  <label for="femaleRadioButton" class="ml-2">Female</label> <!-- Add ml-2 class for margin-left -->
                </div>
                <div>
                  <input type="radio" name="gender" id="otherRadioButton" value="Other" [(ngModel)]="selectedGender">
                  <label for="otherRadioButton" class="ml-2">Other</label> <!-- Add ml-2 class for margin-left -->
                </div>
              </div>
              <button class="btn btn-danger btn-block btn-round" type="submit" [disabled]="isButtonDisabled"
                *ngIf="!isButtonDisabled">Sign up</button>
              <button class="btn btn-danger btn-block btn-round" type="button" [disabled]="isButtonDisabled"
                *ngIf="isButtonDisabled">Signing up...</button>
            </form>
            <div class="d-flex align-items-center justify-content-between">
              <label for="account-exist">Already have an account</label>
              <a href="#" class="btn btn-link btn-danger">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
