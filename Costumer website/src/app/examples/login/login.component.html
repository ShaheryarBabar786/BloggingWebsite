<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">

    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Login</h3>

            <form>


              <label>Email</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input type="text" class="form-control" placeholder="Email" ngModel name="email">
              </div>

              <label>Password</label>
              <div class="input-group form-group-no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Password" ngModel name="password">
              </div>


              <button class="btn btn-danger btn-block btn-round" type="submit">Login</button>

            </form>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>

              <a href="#" class="btn btn-round  btn-link"
                style="background-color: #ffffff; border-color: #ffffff; color: #F33816;"
                (click)="navigateToSignUp()">Signup</a>



            </div>


          </div>
        </div>
      </div>

    </div>
  </div>
</div>
